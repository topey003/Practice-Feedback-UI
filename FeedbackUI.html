<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FeedbackUI.css" >
    <title>Feedback UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating" id="sad">
            <img src="https://img.icons8.com/emoji/256/pensive-face.png" alt="sad"/><small>Unhappy</small>
            </div>
            <div class="rating">
            <img src="https://img.icons8.com/emoji/256/neutral-face.png" alt="neutral"/><small>Neutral</small>
            </div>
            <div class="rating">
            <img src="https://img.icons8.com/emoji/256/smiling-face-with-smiling-eyes.png" alt="satisfied"/><small class="move">Satisfied</small>
            </div>
        </div>

        <div id="rating-input">
            <input type="text" placeholder="Any Suggestions?"/>
        </div>

        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="FeedbackUI.js"></script>
</body>
</html>
